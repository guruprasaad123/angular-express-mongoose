<form [formGroup]="registerform" (ngSubmit)="register()">

<div class="form-group">
    <label for="username">Username</label>
    <input formControlName="username" type="text" class="form-control" id="username" placeholder="Username">
  </div>

  <div class="form-group">
    <label for="age">Age</label>
    <input formControlName="age" type="number" class="form-control" id="age" placeholder="18+">
  </div>



  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

    <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input formControlName="dob" type="date" class="form-control" id="dob" placeholder="18+">
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
