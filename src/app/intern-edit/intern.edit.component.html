<h1>
Intern Edit 
</h1>



<form *ngIf="intern" [formGroup]="internform" (ngSubmit)="submit()">
  
  <div class="form-group">
    <label for="internname">Name</label>
    <input formControlName="name" type="text" class="form-control" id="internname" aria-describedby="emailHelp" placeholder="{{intern.name}}">
  </div>

   <div class="form-group">
    <label for="age">Age</label>
    <input formControlName="age" type="number" class="form-control" id="age" aria-describedby="emailHelp" placeholder="{{intern.age}}">
  </div>

    <div class="form-group">
    <label for="DateofBirth">Date of Birth</label>
    <input formControlName="dob" type="date" class="form-control" id="DateofBirth" aria-describedby="emailHelp" placeholder="{{intern.dob}}">
  </div>

    <div class="form-group">
    <label for="skills">Skills</label>
    <input formControlName="skills" type="text" class="form-control" id="skills" aria-describedby="emailHelp" placeholder="{{intern.skills.join(',')}}">
    <small id="emailHelp" class="form-text text-muted">Enter skills seperated by comma </small>
  </div>

    <div class="form-group">
    <label for="role">Role</label>
    <input formControlName="role" type="text" class="form-control" id="role" aria-describedby="emailHelp" placeholder="{{intern.role}}">
  </div>

  <button type="submit" [disabled]="!internform.valid" class="btn btn-primary">Submit</button>

</form>
